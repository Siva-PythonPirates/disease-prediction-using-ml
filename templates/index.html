<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #additionalFields {
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        /* Add your custom styles and animations here */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fadeIn {
            animation: fadeIn 1s ease-in-out;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Medical Diagnosis Form</h2>

    <form id="diseaseForm" class="fadeIn">
        <!-- Common fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <!-- Disease type dropdown -->
        <label for="diseaseType">Disease Type:</label>
        <select id="diseaseType" name="diseaseType" onchange="loadFormFields()">
            <option value="diabetes">Diabetes</option>
            <option value="cardiovascular">Cardiovascular</option>
            <option value="pulmonary">Pulmonary</option>
            <option value="kidney">Kidney</option>
        </select>

        <!-- Container for dynamically loaded form fields -->
        <div id="additionalFields"></div>

        <!-- Submit button -->
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <!-- Result display -->
    <div id="result"></div>

    <!-- Script to handle dynamic form loading and submission -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Medical image -->
    <!-- <img src="medical-image.jpg" alt="Medical Image"> -->
</body>
</html>
